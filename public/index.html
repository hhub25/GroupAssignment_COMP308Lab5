<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Article Summarizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f3f6;
      font-family: 'Inter', sans-serif;
    }
    .app-card {
      border-radius: 1rem;
      background-color: white;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      margin-bottom: 2rem;
    }
    textarea.form-control {
      border-radius: 0.75rem;
      font-size: 1rem;
      padding: 1rem;
      min-height: 250px;
      resize: none;
    }
    .btn-primary {
      padding: 0.6rem 2rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0d6efd;
      opacity: 0.9;
    }
    .summary-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .summary-box {
      background: #f8f9fa;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }
    .emoji-title {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="text-center mb-5">
      <h1 class="fw-bold">üåø AI Sustainability Summarizer</h1>
    </div>
    <!-- Input Section -->
    <div class="app-card">
      <label for="article" class="form-label fw-semibold">Paste your article:</label>
      <textarea id="article" class="form-control mb-4" placeholder="Paste your article here..."></textarea>
      <div class="text-center">
        <button onclick="summarize()" class="btn btn-primary">üîç Generate Summary</button>
      </div>
    </div>
    <!-- Summary Section -->
    <div class="app-card">
      <div class="summary-title">üìå Summary</div>
      <div id="result" class="summary-box text-muted">
        Your summary will appear here after clicking the button above.
      </div>
    </div>
  </div>
  <!-- JS -->
  <script>
    async function summarize() {
      const article = document.getElementById("article").value;
      const res = await fetch("/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ article })
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.summary || "No summary generated.";
    }
  </script>
</body>
</html>
